<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tailwind/input.css">
    <link rel="stylesheet" href="./tailwind/output.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="flex py-20 items-start justify-center h-[100vh]">
        <div
            class="bg-slate-100 shadow-lg rounded-xl shadow-slate-400 px-5 py-7 flex justify-center items-center w-full sm:max-w-xl md:max-w-2xl lg:max-w-4xl xl:max-w-6xl">
            <div class="flex flex-col gap-y-5 w-full sm:mx-20">
                <h1 class="text-center text-3xl font-semibold text-slate-600">To-Do List</h1>
                <div class="flex flex-col w-full gap-2 sm:flex-row">
                    <input type="text" id="textBox" placeholder="Add New Task..."
                        class="w-full py-2 pl-5 rounded-lg shadow-md shadow-slate-100 focus:outline-slate-300 text-slate-600 sm:w-4/5">
                    <button
                        class="bg-indigo-500 px-1 py-1 text-xl text-slate-100 rounded-lg sm:w-1/5 cursor-pointer hover:bg-indigo-600 transition-colors"
                        onclick="addTask()">Add</button>
                </div>
                <ul id="taskList" class="bg-white rounded-lg px-7 divide-y divide-slate-200">
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
